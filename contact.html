<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Textile Warehouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Textile Warehouse</h1>
            <div class="space-x-6">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="products.html">Products</a>
                <a href="contact.html" class="text-blue-600 font-medium">Contact Us</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-10 max-w-xl">
        <h2 class="text-3xl font-bold mb-6">Get In Touch</h2>
        <form action="https://formspree.io/f/xanoepby" method="POST" class="space-y-4 bg-white p-6 rounded shadow">
            <div>
                <label class="block text-sm font-medium">Your Name</label>
                <input type="text" name="name" required class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Your Email</label>
                <input type="email" name="_replyto" required class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Message</label>
                <textarea name="message" rows="4" required class="w-full border p-2 rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto px-4 grid md:grid-cols-2 gap-6">
            <div>
                <h3 class="font-semibold">Contact</h3>
                <p>üìû +30 210 1234567</p>
                <p>üìç Athens, Greece</p>
            </div>
            <div>
                <h3 class="font-semibold mb-2">Our Location</h3>
                <iframe src="https://www.google.com/maps?q=Athens,Greece&output=embed"
                    class="w-full h-40 rounded border-0"></iframe>
            </div>
        </div>
        <p class="text-center mt-4 text-gray-400">&copy; 2025 Textile Warehouse</p>
    </footer>
</body>

</html>
